<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Gradients</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="exploreSec.css">
    <link rel="stylesheet" href="card.css">
</head>
<body onload="update()">
    <header>
        <nav>
            <h2 class="name">E-Gradients</h2>
        </nav>
    </header>

    <section class="create">
        <div class="disPar">
            <div class="display" id="display"></div>
        </div>
        <div class="inpPar">
            <div class="input">
                <div class="color">
                    <div><input type="color" class="col1" oninput="c1.value = this.value" onchange="update()"><output id="c1" onclick="copy_to_clip(this.value, this)">#00000</output></div>
                    <div><input type="color" class="col2" oninput="c2.value = this.value" onchange="update()"><output id="c2" onclick="copy_to_clip(this.value, this)">#00000</output></div>
                    <div><input type="color" class="col3" oninput="c3.value = this.value" onchange="update()"><output id="c3" onclick="copy_to_clip(this.value, this)">#00000</output></div>
                </div>
                <input type="range" max="360" min="0" value="180" class="angle" id="angle">
            </div>
        </div>
    </section>
    <section class="explore">
        <h1>Explore Cool Gradients</h1>
        
        <div class="container">
            <!-- <div class="card"><p></p><div class="cardDis" style=""></div><h3>Copy CSS</h3></div> -->
            <div class="card"><p>Warm Flame</p><div class="cardDis" style="background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);"></div><h3>Copy CSS</h3></div>
            <div class="card"><p>Night Fade</p><div class="cardDis" style="background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);"></div><h3>Copy CSS</h3></div>
            <div class="card"><p>Spring Warmth</p><div class="cardDis" style="background-image: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);"></div><h3>Copy CSS</h3></div>
            <div class="card"><p>Fresh Oasis</p><div class="cardDis" style="background-image: linear-gradient(-225deg, #7DE2FC 0%, #B9B6E5 100%);"></div><h3>Copy CSS</h3></div>
            <div class="card"><p>Strict November</p><div class="cardDis" style="background-image: linear-gradient(-225deg, #CBBACC 0%, #2580B3 100%);"></div><h3>Copy CSS</h3></div>

        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f274d35c25.js" crossorigin="anonymous"></script>
</body>
</html>
